name: DualGovernance PR tests

permissions:
  contents: read
  pull-requests: write
  security-events: write

on:
  pull_request:
    branches: ['**']

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      matrix:
        include:
          - id: regressions
            display: "regressions"
            command: "npm run test:regressions -- --load-accounts"
            deployArtifact: "deploy-artifact-mainnet.toml"

          - id: scenario
            display: "scenario"
            command: "npm run test:scenario"

          - id: integration
            display: "integration"
            command: "npm run test:integration"

    name: ${{ matrix.display }}

    concurrency:
      group: ${{ matrix.id }}-${{ github.ref }}
      cancel-in-progress: true

    env:
      NODE_VERSION: '22.x'
      FORGE_VERSION: 'v1.0.0'
      MAINNET_RPC_URL: ${{ secrets.MAINNET_RPC_URL }}

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup repository
        uses: ./.github/actions/repo-setup

      - name: Run tests
        shell: bash
        run: ${{ matrix.command }}
        env:
          MAINNET_RPC_URL: ${{ secrets.MAINNET_RPC_URL }}
          DEPLOY_ARTIFACT_FILE_NAME: ${{ matrix.deployArtifact }}

      - name: Notify PR author on test failure
        if: failure() && github.event_name == 'pull_request'
        uses: ./.github/actions/failure-comment
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
